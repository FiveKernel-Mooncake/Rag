<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>

    <link rel="icon" href="Material/calendar.png" type="image/png">


    <link rel = "stylesheet" href = "CSS/style.css">
    <link rel="stylesheet" href="CSS/calendar.css"> 
</head>

<body>
    <!--主页面内容-->
    <div class = "header">
        <h1>Good Good Study!<br><span class="indent">Day Day Up!</span></h1>
    </div>
    <!--日历组件-->
    <button class="calendar-icon" id="calendarIcon"></button>
    
    <!-- 日历页面 -->
    <div class="calendar-page" id="calendarPage">
        <!-- 返回按钮 -->
        <span class="back-button" id="backButton"></span>

        <div class="calendar-header">
            <!-- 点击月份和年份切换 -->
            <span class="prev-month" id="prevMonth">&lt;</span>
            <span class="month-year" id="monthYear">
                <span id="currentMonth" class="month-year-text">January</span>
                <span id="currentYear" class="month-year-text">2024</span>
            </span>
            <span class="next-month" id="nextMonth">&gt;</span>
        </div>

        <!-- 星期头部 -->
        <div class="calendar-body">
            <div class="calendar-grid">
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
                <div class="day-name">Sun</div>
                
                <!-- 日期格子会动态渲染 -->
            </div>
        </div>
    </div> 

    <!--Start-->
    <div class = "Start_Game">
        <button onclick = "startGame()">Start</button>
    </div>

    <script src = "JS/calendar.js"></script>
    <script src = "JS/main.js"></script>
    
</body>
</html>
